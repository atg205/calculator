<!DOCTYPE html>
<!--Credits to MrBuddh4 for HTML file structure https://mrbuddh4.github.io/calculator/  -->
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8" />
        <link rel="stylesheet" type="text/css" href="calc.css">
    </head>
    <body>
        <section class ="grid" id="calculator">
            <div id="display">Welcome!</div>
            <button class="functional" id="clear" value=clear>Clear</button> 
            <button class="operand" value=divide>/</button>
            <button class="operand" value=multiply>*</button>            
            <button class="operand" value=substract>-</button> 
            <button class="number">7</button> 
            <button class="number">8</button> 
            <button class="number">9</button> 
            <button class="operand" id="plus" value=add>+</button>
            <button class="number">4</button> 
            <button class="number">5</button> 
            <button class="number">6</button>
            <button class="number">1</button> 
            <button class="number">2</button> 
            <button class="number">3</button>
            <button class="functional" id="enter" value="enter">Enter</button> 
            <button class="number" id="zero">0</button> 
            <button class="number">.</button>    
        </section>
        <script src="calc.js"></script>

    </body>
</html>
